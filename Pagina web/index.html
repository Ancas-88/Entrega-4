      <head>
    <title>Galería de Imágenes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .item {
            max-width: 250px;
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .item p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <div class="item">
                <img src="https://th.bing.com/th/id/R.b913965464e301c221f8898c13c6d906?rik=gdQQdg%2fFpk036Q&riu=http%3a%2f%2frecetario.lavillita.com.mx%2fassets%2fimages%2frecetas%2fpan-frances1.jpg&ehk=JXCY5gmHQpR13ZAHbkIMEYXBk2qRpwnfVp8bUDWFuqs%3d&risl=&pid=ImgRaw&r=0" alt="Imagen 1">
                <p> Pan Frances </p>
            </div>
            <div class="item">
                <img src="Masa.jpg" alt="Imagen 2">
                <p> Masa de crepes </p>
            </div>
            <div class="item">
                <img src="Crepes.jpg" alt="Imagen 3">
                <p> Crepas de cajeta con nuez </p>
            </div>
        </div>
    </div>
</body>
